<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR코드 생성기 - ionflow.xyz</title>
    <meta name="description" content="무료 온라인 QR코드 생성기. URL, 텍스트를 QR코드로 변환하세요.">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3465506500903274"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="common.css">

    <style>
        .page-header {
            text-align: center;
            padding: 60px 22px 40px;
            background: #fbfbfd;
        }
        .page-header h1 { font-size: 48px; font-weight: 700; margin-bottom: 8px; }
        .page-header p { font-size: 19px; color: #86868b; }

        main { max-width: 980px; margin: 0 auto; padding: 40px 22px 80px; }

        .tool-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        .panel {
            background: #f5f5f7;
            border-radius: 18px;
            padding: 28px;
        }
        .panel-title { font-size: 17px; font-weight: 600; margin-bottom: 20px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 13px; color: #86868b; margin-bottom: 6px; }

        .type-buttons { display: flex; gap: 8px; margin-bottom: 20px; }
        .type-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: #e8e8ed;
            color: #1d1d1f;
            transition: all 0.2s;
        }
        .type-btn.active { background: #1d1d1f; color: #fff; }

        textarea {
            width: 100%;
            height: 120px;
            padding: 14px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 15px;
            resize: none;
            font-family: inherit;
        }
        textarea:focus { outline: none; border-color: #86868b; }

        .color-row { display: flex; gap: 16px; }
        .color-row > div { flex: 1; }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            cursor: pointer;
        }

        .size-slider { margin-bottom: 20px; }
        input[type="range"] { width: 100%; }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background: #1d1d1f;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .generate-btn:hover { background: #424245; }

        .qr-preview {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 280px;
        }
        #qr-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #qr-container img {
            display: block;
        }
        .placeholder-text {
            color: #86868b;
            font-size: 14px;
            text-align: center;
        }

        .download-buttons { display: flex; gap: 12px; margin-top: 20px; }
        .download-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn.png { background: #34c759; color: #fff; }
        .download-btn.png:hover { background: #2db350; }
        .download-btn.svg { background: #af52de; color: #fff; }
        .download-btn.svg:hover { background: #9b3fd1; }

        .ad-space {
            max-width: 728px;
            margin: 40px auto;
            height: 90px;
            background: #f5f5f7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #86868b;
            font-size: 12px;
        }

        footer {
            background: #f5f5f7;
            padding: 20px 22px;
            text-align: center;
            font-size: 12px;
            color: #86868b;
        }

        @media (max-width: 768px) {
            .tool-container { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 32px; }
            nav { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="/" class="logo">ionflow</a>
            <nav>
                <a href="/qr.html">QR 생성기</a>
                <a href="/json.html">JSON</a>
                <a href="/base64.html">Base64</a>
                <a href="/password.html">비밀번호</a>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <h1>QR코드 생성기</h1>
        <p>URL, 텍스트를 QR코드로 변환합니다.</p>
    </div>

    <main>
        <div class="tool-container">
            <div class="panel">
                <div class="panel-title">내용 입력</div>

                <div class="type-buttons">
                    <button class="type-btn active" onclick="setType('url', this)">URL</button>
                    <button class="type-btn" onclick="setType('text', this)">텍스트</button>
                </div>

                <div class="input-group">
                    <textarea id="qr-input" placeholder="URL 또는 텍스트를 입력하세요">https://</textarea>
                </div>

                <div class="color-row input-group">
                    <div>
                        <label>QR 색상</label>
                        <input type="color" id="qr-color" value="#000000">
                    </div>
                    <div>
                        <label>배경 색상</label>
                        <input type="color" id="bg-color" value="#FFFFFF">
                    </div>
                </div>

                <div class="size-slider input-group">
                    <label>크기: <span id="size-label">256</span>px</label>
                    <input type="range" id="qr-size" min="128" max="512" value="256" step="32" oninput="updateSize()">
                </div>

                <button class="generate-btn" onclick="generateQR()">QR코드 생성</button>
            </div>

            <div class="panel">
                <div class="panel-title">미리보기</div>
                <div class="qr-preview">
                    <div id="qr-container">
                        <div class="placeholder-text">URL 또는 텍스트를 입력하고<br>생성 버튼을 클릭하세요</div>
                    </div>
                </div>
                <div class="download-buttons">
                    <button class="download-btn png" onclick="downloadPNG()">PNG 다운로드</button>
                    <button class="download-btn svg" onclick="downloadSVG()">SVG 다운로드</button>
                </div>
            </div>
        </div>

        <div class="ad-space">광고</div>
    </main>

    <footer>
        <p>Copyright © 2026 ionflow.xyz</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrcode = null;

        function setType(type, btn) {
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const input = document.getElementById('qr-input');
            if (type === 'url' && !input.value) input.value = 'https://';
            else if (type === 'text' && input.value === 'https://') input.value = '';
        }

        function updateSize() {
            document.getElementById('size-label').textContent = document.getElementById('qr-size').value;
        }

        function generateQR() {
            const input = document.getElementById('qr-input').value.trim();
            const color = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;
            const size = parseInt(document.getElementById('qr-size').value);
            const container = document.getElementById('qr-container');

            if (!input || input === 'https://') {
                container.innerHTML = '<div class="placeholder-text">URL 또는 텍스트를 입력하고<br>생성 버튼을 클릭하세요</div>';
                return;
            }

            if (typeof QRCode === 'undefined') {
                alert('QR코드 라이브러리를 불러오지 못했습니다. 페이지를 새로고침해주세요.');
                return;
            }

            container.innerHTML = '';

            try {
                qrcode = new QRCode(container, {
                    text: input,
                    width: size,
                    height: size,
                    colorDark: color,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.M
                });
            } catch (e) {
                container.innerHTML = '<div class="placeholder-text" style="color:#ff3b30;">QR코드 생성 실패<br>입력 데이터가 너무 깁니다.</div>';
                console.error('QR Code generation failed:', e);
            }
        }

        function downloadPNG() {
            const container = document.getElementById('qr-container');
            const img = container.querySelector('img');
            const canvas = container.querySelector('canvas');

            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } else if (img) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = img.src;
                link.click();
            } else {
                alert('먼저 QR코드를 생성해주세요.');
            }
        }

        function downloadSVG() {
            const container = document.getElementById('qr-container');
            const canvas = container.querySelector('canvas');

            if (!canvas) {
                alert('먼저 QR코드를 생성해주세요.');
                return;
            }

            const img = new Image();
            img.onload = function() {
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("width", canvas.width);
                svg.setAttribute("height", canvas.height);
                svg.setAttribute("xmlns", svgNS);

                const image = document.createElementNS(svgNS, "image");
                image.setAttribute("width", canvas.width);
                image.setAttribute("height", canvas.height);
                image.setAttribute("href", canvas.toDataURL('image/png'));
                svg.appendChild(image);

                const svgData = new XMLSerializer().serializeToString(svg);
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'qrcode.svg';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            };
            img.src = canvas.toDataURL('image/png');
        }
    </script>
    <script src="layout.js"></script>
</body>
</html>
