<body>
    <div class="page-header">
        <h1 data-i18n="jwtHeading">JWT 디코더</h1>
        <p data-i18n="jwtSubheading">JSON Web Token을 디코딩하고 분석합니다</p>
    </div>
    <main>
        <div class="panel">
            <textarea id="jwt-input" placeholder="JWT 토큰을 붙여넣으세요 (eyJhbGciOiJ...)" oninput="decode()"></textarea>
            <div class="btn-row">
                <button class="btn-primary" onclick="decode()">디코딩</button>
                <button class="btn-secondary" onclick="loadSample()">샘플 JWT</button>
                <button class="btn-secondary" onclick="clearAll()">지우기</button>
            </div>
            <div class="jwt-visual" id="jwt-visual" style="display:none"></div>
            <div class="status-bar" id="status-bar"></div>
            <div class="sections" id="sections" style="display:none">
                <div class="section-card">
                    <h3><span class="dot dot-red"></span> Header</h3>
                    <pre id="header-json"></pre>
                </div>
                <div class="section-card">
                    <h3><span class="dot dot-purple"></span> Payload</h3>
                    <pre id="payload-json"></pre>
                </div>
            </div>
        </div>
        <div class="ad-space">광고</div>
    </main>
    <div id="toast" class="toast"></div>
    <script>
        function b64decode(str) {
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            while (str.length % 4) str += '=';
            return decodeURIComponent(atob(str).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));
        }

        function decode() {
            const jwt = document.getElementById('jwt-input').value.trim();
            const visual = document.getElementById('jwt-visual');
            const sections = document.getElementById('sections');
            const statusBar = document.getElementById('status-bar');

            if (!jwt) {
                visual.style.display = 'none';
                sections.style.display = 'none';
                statusBar.innerHTML = '';
                return;
            }

            const parts = jwt.split('.');
            if (parts.length !== 3) {
                showToast('유효한 JWT 형식이 아닙니다 (header.payload.signature)', true);
                return;
            }

            // Visual
            visual.style.display = 'block';
            visual.innerHTML = `<span class="header">${parts[0]}</span><span class="dot">.</span><span class="payload">${parts[1]}</span><span class="dot">.</span><span class="signature">${parts[2]}</span>`;

            try {
                const header = JSON.parse(b64decode(parts[0]));
                const payload = JSON.parse(b64decode(parts[1]));

                document.getElementById('header-json').textContent = JSON.stringify(header, null, 2);
                document.getElementById('payload-json').textContent = JSON.stringify(payload, null, 2);
                sections.style.display = 'grid';

                // Status badges
                const badges = [];
                badges.push(`<span class="status-badge badge-info">알고리즘: ${header.alg || '없음'}</span>`);
                if (header.typ) badges.push(`<span class="status-badge badge-info">타입: ${header.typ}</span>`);

                if (payload.exp) {
                    const expDate = new Date(payload.exp * 1000);
                    const now = new Date();
                    const isExpired = expDate < now;
                    badges.push(`<span class="status-badge ${isExpired ? 'badge-expired' : 'badge-valid'}">${isExpired ? '만료됨' : '유효'}: ${expDate.toLocaleString('ko-KR')}</span>`);
                }
                if (payload.iat) {
                    badges.push(`<span class="status-badge badge-info">발급: ${new Date(payload.iat * 1000).toLocaleString('ko-KR')}</span>`);
                }
                if (payload.sub) badges.push(`<span class="status-badge badge-info">sub: ${payload.sub}</span>`);
                if (payload.iss) badges.push(`<span class="status-badge badge-info">iss: ${payload.iss}</span>`);

                statusBar.innerHTML = badges.join('');
            } catch (e) {
                showToast('JWT 디코딩 실패: ' + e.message, true);
                sections.style.display = 'none';
            }
        }

        function loadSample() {
            // A sample JWT (not a real secret)
            const header = btoa(JSON.stringify({alg:'HS256',typ:'JWT'})).replace(/=/g,'');
            const now = Math.floor(Date.now()/1000);
            const payload = btoa(JSON.stringify({sub:'1234567890',name:'Hong Gildong',iat:now,exp:now+3600,iss:'ionflow.xyz',role:'admin'})).replace(/=/g,'');
            const sig = 'SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c';
            document.getElementById('jwt-input').value = header + '.' + payload + '.' + sig;
            decode();
        }

        function clearAll() {
            document.getElementById('jwt-input').value = '';
            document.getElementById('jwt-visual').style.display = 'none';
            document.getElementById('sections').style.display = 'none';
            document.getElementById('status-bar').innerHTML = '';
        }

        function showToast(msg, isError) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast' + (isError ? ' error' : '');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
