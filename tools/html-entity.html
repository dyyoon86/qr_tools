<body>
    <div class="page-header">
        <h1 data-i18n="htmlEntityHeading">HTML 엔티티 변환기</h1>
        <p data-i18n="htmlEntitySubheading">HTML 특수문자를 인코딩하거나 디코딩합니다</p>
    </div>

    <main>
        <div class="panel">
            <div class="mode-tabs">
                <button class="mode-tab active" onclick="setMode('encode')" data-i18n="encodeTab">인코딩 (텍스트 → 엔티티)</button>
                <button class="mode-tab" onclick="setMode('decode')" data-i18n="decodeTab">디코딩 (엔티티 → 텍스트)</button>
            </div>

            <textarea id="input" placeholder="변환할 텍스트를 입력하세요..." oninput="convert()"></textarea>

            <div class="btn-row">
                <button class="btn-primary" onclick="convert()" data-i18n="convertBtn">변환</button>
                <button class="btn-secondary" onclick="copyResult()" data-i18n="copyBtn">복사</button>
                <button class="btn-secondary" onclick="swapIO()" data-i18n="swapBtn">↕ 입출력 전환</button>
                <button class="btn-secondary" onclick="clearAll()" data-i18n="clearBtn">지우기</button>
            </div>

            <div class="output-area" id="output"></div>
        </div>

        <div class="ad-space">광고</div>

        <div class="panel ref-table">
            <h3 data-i18n="refTitle">자주 사용하는 HTML 엔티티</h3>
            <div class="ref-grid" id="ref-grid"></div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
        let mode = 'encode';

        const ENTITIES = [
            ['&', '&amp;'], ['<', '&lt;'], ['>', '&gt;'], ['"', '&quot;'], ["'", '&#39;'],
            [' ', '&nbsp;'], ['©', '&copy;'], ['®', '&reg;'], ['™', '&trade;'],
            ['€', '&euro;'], ['£', '&pound;'], ['¥', '&yen;'], ['¢', '&cent;'],
            ['§', '&sect;'], ['¶', '&para;'], ['†', '&dagger;'], ['‡', '&Dagger;'],
            ['•', '&bull;'], ['…', '&hellip;'], ['–', '&ndash;'], ['—', '&mdash;'],
            ['←', '&larr;'], ['→', '&rarr;'], ['↑', '&uarr;'], ['↓', '&darr;'],
            ['♠', '&spades;'], ['♣', '&clubs;'], ['♥', '&hearts;'], ['♦', '&diams;'],
            ['∞', '&infin;'], ['√', '&radic;'], ['∑', '&sum;'], ['±', '&plusmn;'],
            ['×', '&times;'], ['÷', '&divide;'], ['≠', '&ne;'], ['≤', '&le;'],
            ['≥', '&ge;'], ['°', '&deg;'], ['µ', '&micro;'], ['π', '&pi;']
        ];

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-tab').forEach((tab, i) => {
                tab.classList.toggle('active', (i === 0 && m === 'encode') || (i === 1 && m === 'decode'));
            });
            convert();
        }

        function encodeHTML(str) {
            return str.replace(/[&<>"']/g, ch => {
                const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'};
                return map[ch];
            });
        }

        function decodeHTML(str) {
            const el = document.createElement('textarea');
            el.innerHTML = str;
            return el.value;
        }

        function convert() {
            const input = document.getElementById('input').value;
            const output = mode === 'encode' ? encodeHTML(input) : decodeHTML(input);
            document.getElementById('output').textContent = output;
        }

        function copyResult() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => showToast('복사되었습니다'));
        }

        function swapIO() {
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            input.value = output.textContent;
            mode = mode === 'encode' ? 'decode' : 'encode';
            document.querySelectorAll('.mode-tab').forEach((tab, i) => {
                tab.classList.toggle('active', (i === 0 && mode === 'encode') || (i === 1 && mode === 'decode'));
            });
            convert();
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = '';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // Render reference grid
        const grid = document.getElementById('ref-grid');
        ENTITIES.forEach(([char, code]) => {
            const item = document.createElement('div');
            item.className = 'ref-item';
            item.innerHTML = `<span class="char">${char}</span><span class="code">${code}</span>`;
            item.onclick = () => {
                navigator.clipboard.writeText(code).then(() => showToast(code + ' 복사됨'));
            };
            grid.appendChild(item);
        });
    </script>
