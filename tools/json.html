        .tool-container {

        textarea { height: 400px; }

        }

        .json-key { color: #881391; }
        .json-string { color: #1a1aa6; }
        .json-number { color: #1c00cf; }
        .json-boolean { color: #0d22aa; }
        .json-null { color: #808080; }

<body>
    <div class="page-header">
        <h1 data-i18n="jsonHeading">JSON Formatter</h1>
        <p data-i18n="jsonSubheading">JSON을 보기 좋게 정리하고 문법을 검증합니다.</p>
    </div>

    <main>
        <div id="status" class="status"></div>

        <div class="tool-container">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title" data-i18n="jsonInputTitle">입력</span>
                    <div class="panel-actions">
                        <button onclick="loadSample()" data-i18n="jsonSampleBtn">샘플</button>
                        <button onclick="clearInput()" data-i18n="clearBtn">지우기</button>
                    </div>
                </div>
                <textarea id="json-input" class="code-font" placeholder='{"name": "홍길동", "age": 30}' spellcheck="false"></textarea>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title" data-i18n="jsonOutputTitle">결과</span>
                    <div class="panel-actions">
                        <button onclick="copyOutput()" data-i18n="copyBtn">복사</button>
                        <select id="indent-size" onchange="formatJSON()">
                            <option value="2">2 spaces</option>
                            <option value="4">4 spaces</option>
                        </select>
                    </div>
                </div>
                <div id="json-output" class="output-area code-font"></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn primary" onclick="formatJSON()" data-i18n="jsonFormatBtn">포맷팅</button>
            <button class="action-btn success" onclick="minifyJSON()" data-i18n="jsonMinifyBtn">압축</button>
            <button class="action-btn purple" onclick="validateJSON()" data-i18n="jsonValidateBtn">검증</button>
        </div>

        <div class="ad-space" data-i18n="ad">광고</div>
    </main>

    <script>
        const input = document.getElementById('json-input');
        const output = document.getElementById('json-output');
        const status = document.getElementById('status');

        function showStatus(message, isError = false) {
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            setTimeout(() => { status.className = 'status'; }, 3000);
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    cls = /:$/.test(match) ? 'json-key' : 'json-string';
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function formatJSON() {
            try {
                const indent = parseInt(document.getElementById('indent-size').value);
                const obj = JSON.parse(input.value);
                const formatted = JSON.stringify(obj, null, indent);
                output.innerHTML = '<pre>' + syntaxHighlight(formatted) + '</pre>';
                showStatus('포맷팅 완료');
            } catch (e) {
                output.innerHTML = '<span style="color:#c53030">오류: ' + e.message + '</span>';
                showStatus(e.message, true);
            }
        }

        function minifyJSON() {
            try {
                const obj = JSON.parse(input.value);
                const minified = JSON.stringify(obj);
                output.innerHTML = '<pre>' + syntaxHighlight(minified) + '</pre>';
                showStatus('압축 완료 (' + minified.length + '자)');
            } catch (e) {
                showStatus(e.message, true);
            }
        }

        function validateJSON() {
            try {
                JSON.parse(input.value);
                output.innerHTML = '<div style="text-align:center;padding:40px;color:#1d7324;"><div style="font-size:48px;margin-bottom:16px;">✓</div>유효한 JSON입니다</div>';
                showStatus('유효한 JSON입니다');
            } catch (e) {
                output.innerHTML = '<div style="text-align:center;padding:40px;color:#c53030;"><div style="font-size:48px;margin-bottom:16px;">✗</div>' + e.message + '</div>';
                showStatus(e.message, true);
            }
        }

        function copyOutput() {
            const text = output.textContent || output.innerText;
            navigator.clipboard.writeText(text).then(() => showStatus('복사되었습니다'));
        }

        function clearInput() {
            input.value = '';
            output.innerHTML = '';
        }

        function loadSample() {
            input.value = JSON.stringify({
                "name": "홍길동",
                "age": 30,
                "email": "hong@example.com",
                "skills": ["JavaScript", "Python"],
                "address": { "city": "서울", "zip": "06000" }
            }, null, 2);
            formatJSON();
        }

        input.addEventListener('paste', () => setTimeout(formatJSON, 100));
    </script>
