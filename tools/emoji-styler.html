        const STYLES = {

            'Bold Italic': { upper: 0x1D468, lower: 0x1D482, digit: null },
            'Script': { upper: 0x1D49C, lower: 0x1D4B6, digit: null },
            'Bold Script': { upper: 0x1D4D0, lower: 0x1D4EA, digit: null },
            'Fraktur': { upper: 0x1D504, lower: 0x1D51E, digit: null },
            'Double-Struck': { upper: 0x1D538, lower: 0x1D552, digit: 0x1D7D8 },
            'Sans-Serif': { upper: 0x1D5A0, lower: 0x1D5BA, digit: 0x1D7E2 },
            'Sans Bold': { upper: 0x1D5D4, lower: 0x1D5EE, digit: 0x1D7EC },
            'Sans Italic': { upper: 0x1D608, lower: 0x1D622, digit: null },

        // Special text effects
        const SPECIAL = {
            'Strikethrough': text => [...text].map(c => c + '\u0336').join(''),
            'Underline': text => [...text].map(c => c + '\u0332').join(''),
            'Overline': text => [...text].map(c => c + '\u0305').join(''),
            'Upside Down': text => {
                const map = {'a':'É','b':'q','c':'É”','d':'p','e':'Ç','f':'ÉŸ','g':'Æƒ','h':'É¥','i':'á´‰','j':'É¾','k':'Ê','l':'l','m':'É¯','n':'u','o':'o','p':'d','q':'b','r':'É¹','s':'s','t':'Ê‡','u':'n','v':'ÊŒ','w':'Ê','x':'x','y':'Ê','z':'z',
                'A':'âˆ€','B':'á—º','C':'Æ†','D':'á—¡','E':'Æ','F':'â„²','G':'â…','H':'H','I':'I','J':'É¾','K':'Ê','L':'Ë¥','M':'W','N':'N','O':'O','P':'Ô€','Q':'ÎŒ','R':'á´š','S':'S','T':'âŠ¥','U':'âˆ©','V':'Î›','W':'M','X':'X','Y':'â…„','Z':'Z',
                '1':'Æ–','2':'á„…','3':'Æ','4':'ã„£','5':'Ï›','6':'9','7':'ã„¥','8':'8','9':'6','0':'0','.':'Ë™',',':'\'','?':'Â¿','!':'Â¡','\'':',','"':'â€','(':')',')':'(','[':']',']':'[','{':'}','}':'{','<':'>','>':'<','&':'â…‹','_':'â€¾'};
                return [...text].reverse().map(c => map[c] || c).join('');
            },
            'Circled': text => {
                return [...text].map(c => {
                    const code = c.charCodeAt(0);
                    if (code >= 65 && code <= 90) return String.fromCodePoint(0x24B6 + code - 65);
                    if (code >= 97 && code <= 122) return String.fromCodePoint(0x24D0 + code - 97);
                    if (code >= 49 && code <= 57) return String.fromCodePoint(0x2460 + code - 49);
                    if (c === '0') return '\u24EA';
                    return c;
                }).join('');
            },
            'Squared': text => {
                return [...text].map(c => {
                    const code = c.charCodeAt(0);
                    if (code >= 65 && code <= 90) return String.fromCodePoint(0x1F130 + code - 65);
                    if (code >= 97 && code <= 122) return String.fromCodePoint(0x1F130 + code - 97);
                    return c;
                }).join('');
            },
            'Fullwidth': text => {
                return [...text].map(c => {
                    const code = c.charCodeAt(0);
                    if (code >= 33 && code <= 126) return String.fromCodePoint(0xFF01 + code - 33);
                    if (c === ' ') return '\u3000';
                    return c;
                }).join('');
            },
            'Sparkles': text => 'âœ¨ ' + text + ' âœ¨',
            'Clap': text => text.split(/\s+/).join(' ğŸ‘ '),
        };

        function transformUnicode(text, style) {
            const s = STYLES[style];
            if (!s) return text;
            return [...text].map(c => {
                const ui = NORMAL_UPPER.indexOf(c);
                if (ui >= 0) return String.fromCodePoint(s.upper + ui);
                const li = NORMAL_LOWER.indexOf(c);
                if (li >= 0) return String.fromCodePoint(s.lower + li);
                if (s.digit) {
                    const di = NORMAL_DIGITS.indexOf(c);
                    if (di >= 0) return String.fromCodePoint(s.digit + di);
                }
                return c;
            }).join('');
        }

        function convertAll() {
            const text = document.getElementById('input').value || 'Hello World';
            const grid = document.getElementById('styles-grid');

            // Unicode styles
            Object.keys(STYLES).forEach(name => {
                const converted = transformUnicode(text, name);

            });

            // Special styles
            Object.keys(SPECIAL).forEach(name => {
                const converted = SPECIAL[name](text);
                addRow(name, converted, grid);
            });
        }

        function addRow(name, text, container) {
            const row = document.createElement('div');
            row.className = 'style-row';
            row.innerHTML = `<span class="style-name">${name}</span><span class="style-preview">${escapeHtml(text)}</span><span class="copy-hint">í´ë¦­í•˜ì—¬ ë³µì‚¬</span>`;
            row.onclick = () => {
                navigator.clipboard.writeText(text).then(() => showToast(name + ' ìŠ¤íƒ€ì¼ ë³µì‚¬ë¨'));
            };
            container.appendChild(row);
        }

        function escapeHtml(str) {
            return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        convertAll();
