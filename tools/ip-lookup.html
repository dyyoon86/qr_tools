        .ip-display {

        .ip-value {

        .btn-primary:hover { background: #424245; }

            margin-top: 24px;

            display: flex;
            gap: 10px;
        }

            flex: 1;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #d2d2d7;

            position: fixed; bottom: 32px; left: 50%;

<body>
    <div class="page-header">
        <h1 data-i18n="ipLookupHeading">내 IP 주소 확인</h1>
        <p data-i18n="ipLookupSubheading">현재 IP 주소와 위치 정보를 조회합니다</p>
    </div>

    <main>
        <div class="panel">
            <div class="ip-display">
                <div class="ip-label" data-i18n="yourIp">내 IP 주소</div>
                <div class="ip-value loading" id="my-ip">조회 중...</div>
            </div>

            <div class="btn-row">
                <button class="btn-primary" onclick="copyIP()" data-i18n="copyIpBtn">IP 복사</button>
                <button class="btn-secondary" onclick="fetchMyIP()" data-i18n="refreshBtn">새로고침</button>
            </div>

            <div class="info-grid" id="info-grid"></div>
        </div>

        <div class="ad-space">광고</div>

        <div class="panel lookup-section">
            <h3 data-i18n="lookupOther">다른 IP 조회</h3>
            <div class="lookup-row">
                <input type="text" id="lookup-input" placeholder="IP 주소 입력 (예: 8.8.8.8)">
                <button class="btn-primary" onclick="lookupIP()" data-i18n="lookupBtn">조회</button>
            </div>
            <div class="info-grid" id="lookup-grid" style="margin-top:16px"></div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
        let currentIP = '';

        function renderInfo(data, containerId) {
            const grid = document.getElementById(containerId);
            grid.innerHTML = '';

            const fields = [
                ['IP', data.ip || data.query || '-'],
                ['국가', (data.country_name || data.country || '-') + (data.country_code ? ' (' + data.country_code + ')' : '')],
                ['지역', data.region || data.regionName || '-'],
                ['도시', data.city || '-'],
                ['ISP', data.org || data.isp || '-'],
                ['시간대', data.timezone || '-'],
                ['위도', data.latitude || data.lat || '-'],
                ['경도', data.longitude || data.lon || '-']
            ];

            fields.forEach(([label, value]) => {
                const card = document.createElement('div');
                card.className = 'info-card';
                card.innerHTML = `<div class="label">${label}</div><div class="value">${value}</div>`;
                grid.appendChild(card);
            });
        }

        async function fetchMyIP() {
            const el = document.getElementById('my-ip');
            el.textContent = '조회 중...';
            el.className = 'ip-value loading';

            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                currentIP = data.ip;
                el.textContent = data.ip;
                el.className = 'ip-value';
                el.onclick = () => copyIP();
                renderInfo(data, 'info-grid');
            } catch {
                try {
                    const res = await fetch('https://api.ipify.org?format=json');
                    const data = await res.json();
                    currentIP = data.ip;
                    el.textContent = data.ip;
                    el.className = 'ip-value';
                    const detail = await fetch('https://ipapi.co/' + data.ip + '/json/');
                    const info = await detail.json();
                    renderInfo(info, 'info-grid');
                } catch {
                    el.textContent = '조회 실패';
                    showToast('IP 조회에 실패했습니다', true);
                }
            }
        }

        async function lookupIP() {
            const ip = document.getElementById('lookup-input').value.trim();
            if (!ip) return showToast('IP 주소를 입력하세요', true);

            try {
                const res = await fetch('https://ipapi.co/' + ip + '/json/');
                const data = await res.json();
                if (data.error) throw new Error(data.reason);
                renderInfo(data, 'lookup-grid');
            } catch (e) {
                showToast('조회 실패: ' + (e.message || '잘못된 IP'), true);
            }
        }

        function copyIP() {
            if (!currentIP) return;
            navigator.clipboard.writeText(currentIP).then(() => showToast('IP 주소 복사됨'));
        }

        function showToast(msg, isError) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast' + (isError ? ' error' : '');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        document.getElementById('lookup-input').addEventListener('keydown', e => {
            if (e.key === 'Enter') lookupIP();
        });

        fetchMyIP();
    </script>
