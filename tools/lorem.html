<body>
    <div class="page-header">
        <h1 data-i18n="loremHeading">Lorem Ipsum 생성기</h1>
        <p data-i18n="loremSubheading">디자인과 개발에 필요한 더미 텍스트를 생성합니다</p>
    </div>

    <main>
        <div class="panel">
            <div class="options">
                <label data-i18n="loremTypeLabel">유형:</label>
                <select id="type">
                    <option value="paragraphs">문단</option>
                    <option value="sentences">문장</option>
                    <option value="words">단어</option>
                </select>
                <label data-i18n="loremCountLabel">개수:</label>
                <input type="number" id="count" value="3" min="1" max="100">
            </div>
            <div class="check-row">
                <label><input type="checkbox" id="startLorem" checked> "Lorem ipsum dolor sit amet..."으로 시작</label>
                <label><input type="checkbox" id="htmlTags"> HTML &lt;p&gt; 태그 포함</label>
            </div>

            <div class="btn-row">
                <button class="btn-generate" onclick="generate()" data-i18n="generateBtn">생성하기</button>
                <button class="btn-copy" onclick="copyText()" data-i18n="copyBtn">복사</button>
            </div>

            <div class="output-box" id="output">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</div>
        </div>

        <div class="ad-space">광고</div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
        const WORDS = [
            'lorem','ipsum','dolor','sit','amet','consectetur','adipiscing','elit','sed','do',
            'eiusmod','tempor','incididunt','ut','labore','et','dolore','magna','aliqua','enim',
            'ad','minim','veniam','quis','nostrud','exercitation','ullamco','laboris','nisi',
            'aliquip','ex','ea','commodo','consequat','duis','aute','irure','in','reprehenderit',
            'voluptate','velit','esse','cillum','fugiat','nulla','pariatur','excepteur','sint',
            'occaecat','cupidatat','non','proident','sunt','culpa','qui','officia','deserunt',
            'mollit','anim','id','est','laborum','ac','accumsan','aliquet','ante','arcu',
            'at','auctor','augue','bibendum','blandit','commodo','condimentum','congue',
            'consequat','cras','curabitur','cursus','dapibus','diam','dictum','dignissim',
            'donec','dui','efficitur','egestas','eget','eleifend','elementum','eros','etiam',
            'eu','euismod','facilisi','facilisis','fames','faucibus','felis','fermentum',
            'feugiat','finibus','fringilla','fusce','gravida','habitant','habitasse','hac',
            'hendrerit','iaculis','imperdiet','integer','interdum','justo','lacinia','lacus',
            'laoreet','lectus','leo','libero','ligula','lobortis','luctus','maecenas','massa',
            'mattis','mauris','maximus','metus','mi','morbi','nam','nec','neque','nibh',
            'nisi','nisl','nullam','nunc','odio','orci','ornare','pellentesque','pharetra',
            'phasellus','placerat','platea','porta','porttitor','posuere','praesent','pretium',
            'proin','pulvinar','purus','quam','rhoncus','risus','rutrum','sagittis','sapien',
            'scelerisque','semper','senectus','sodales','sollicitudin','suscipit','suspendisse',
            'tellus','tempus','tincidunt','tortor','tristique','turpis','ultrices','ultricies',
            'urna','varius','vehicula','vel','vestibulum','vitae','vivamus','viverra','volutpat','vulputate'
        ];

        const FIRST_SENTENCE = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.';

        function randomWord() {
            return WORDS[Math.floor(Math.random() * WORDS.length)];
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function generateSentence() {
            const len = 8 + Math.floor(Math.random() * 12);
            const words = [];
            for (let i = 0; i < len; i++) words.push(randomWord());
            words[0] = capitalize(words[0]);
            return words.join(' ') + '.';
        }

        function generateParagraph() {
            const count = 4 + Math.floor(Math.random() * 5);
            const sentences = [];
            for (let i = 0; i < count; i++) sentences.push(generateSentence());
            return sentences.join(' ');
        }

        function generate() {
            const type = document.getElementById('type').value;
            const count = Math.max(1, Math.min(100, parseInt(document.getElementById('count').value) || 3));
            const startLorem = document.getElementById('startLorem').checked;
            const htmlTags = document.getElementById('htmlTags').checked;
            let result = [];

            if (type === 'paragraphs') {
                for (let i = 0; i < count; i++) {
                    let p = generateParagraph();
                    if (i === 0 && startLorem) p = FIRST_SENTENCE + ' ' + p;
                    result.push(htmlTags ? '<p>' + p + '</p>' : p);
                }
                document.getElementById('output').textContent = result.join(htmlTags ? '\n\n' : '\n\n');
            } else if (type === 'sentences') {
                for (let i = 0; i < count; i++) {
                    let s = generateSentence();
                    if (i === 0 && startLorem) s = FIRST_SENTENCE;
                    result.push(s);
                }
                document.getElementById('output').textContent = result.join(' ');
            } else {
                const words = [];
                if (startLorem) words.push('lorem', 'ipsum', 'dolor', 'sit', 'amet');
                while (words.length < count) words.push(randomWord());
                document.getElementById('output').textContent = words.slice(0, count).join(' ');
            }
        }

        function copyText() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => showToast('복사되었습니다'));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        generate();
    </script>
