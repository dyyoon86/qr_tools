    <script>
        const EMOJIS = ['üöÄ','‚ö°','üî•','üíé','üéØ','üåü','üí°','üé®','üîÆ','‚ù§Ô∏è','üçÄ','üê±','üéµ','üì¶','‚≠ê','üåä','üé™','üè†','üìö','üîë'];

        function initEmojis() {
            const grid = document.getElementById('emoji-grid');
            EMOJIS.forEach(e => {
                const btn = document.createElement('button');
                btn.className = 'emoji-btn';
                btn.textContent = e;
                btn.onclick = () => { document.getElementById('text').value = e; render(); };
                grid.appendChild(btn);
            });
        }

        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const text = document.getElementById('text').value || 'F';
            const bgColor = document.getElementById('bg-color').value;
            const textColor = document.getElementById('text-color').value;
            const shape = document.getElementById('shape').value;
            const fontRatio = parseInt(document.getElementById('font-ratio').value) / 100;

            ctx.clearRect(0, 0, size, size);

            // Background
            ctx.fillStyle = bgColor;
            if (shape === 'circle') {
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2, 0, Math.PI*2);
                ctx.fill();
            } else if (shape === 'rounded') {
                const r = size * 0.2;
                ctx.beginPath();
                ctx.moveTo(r, 0);
                ctx.lineTo(size-r, 0); ctx.quadraticCurveTo(size, 0, size, r);
                ctx.lineTo(size, size-r); ctx.quadraticCurveTo(size, size, size-r, size);
                ctx.lineTo(r, size); ctx.quadraticCurveTo(0, size, 0, size-r);
                ctx.lineTo(0, r); ctx.quadraticCurveTo(0, 0, r, 0);
                ctx.fill();
            } else {
                ctx.fillRect(0, 0, size, size);
            }

            // Text
            const fontSize = Math.floor(size * fontRatio);
            ctx.fillStyle = textColor;
            ctx.font = `bold ${fontSize}px "Segoe UI Emoji", "Apple Color Emoji", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, size/2, size/2 + size*0.03);
        }

        function render() {
            drawFavicon(document.getElementById('preview'), 256);
            drawFavicon(document.getElementById('p64'), 64);
            drawFavicon(document.getElementById('p32'), 32);
            drawFavicon(document.getElementById('p16'), 16);
        }

        function download(format) {
            if (format === 'png') {
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 256;
                drawFavicon(canvas, 256);
                const link = document.createElement('a');
                link.download = 'favicon.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                showToast('PNG Îã§Ïö¥Î°úÎìú ÏôÑÎ£å');
            } else if (format === 'svg') {
                const text = document.getElementById('text').value || 'F';
                const bgColor = document.getElementById('bg-color').value;
                const textColor = document.getElementById('text-color').value;
                const shape = document.getElementById('shape').value;
                const fontRatio = parseInt(document.getElementById('font-ratio').value);
                let shapeSvg;
                if (shape === 'circle') shapeSvg = '<circle cx="128" cy="128" r="128" fill="' + bgColor + '"/>';
                else if (shape === 'rounded') shapeSvg = '<rect width="256" height="256" rx="50" fill="' + bgColor + '"/>';
                else shapeSvg = '<rect width="256" height="256" fill="' + bgColor + '"/>';
                const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">${shapeSvg}<text x="128" y="140" text-anchor="middle" font-size="${fontRatio*2.56}" fill="${textColor}" font-weight="bold" font-family="sans-serif">${text}</text></svg>`;
                const blob = new Blob([svg], {type:'image/svg+xml'});
                const link = document.createElement('a');
                link.download = 'favicon.svg';
                link.href = URL.createObjectURL(blob);
                link.click();
                showToast('SVG Îã§Ïö¥Î°úÎìú ÏôÑÎ£å');
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        initEmojis();
        render();
    </script>
