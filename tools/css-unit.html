<body>
    <div class="page-header">
        <h1 data-i18n="cssUnitHeading">CSS 단위 변환기</h1>
        <p data-i18n="cssUnitSubheading">px, rem, em, vw, vh, pt 등 CSS 단위를 변환합니다</p>
    </div>

    <main>
        <div class="panel">
            <div class="settings">
                <div class="setting-item">
                    <label>Root font-size:</label>
                    <input type="number" id="rootSize" value="16" min="1" max="100" oninput="convert()">
                    <span>px</span>
                </div>
                <div class="setting-item">
                    <label>Viewport width:</label>
                    <input type="number" id="vpWidth" value="1920" min="1" oninput="convert()">
                    <span>px</span>
                </div>
                <div class="setting-item">
                    <label>Viewport height:</label>
                    <input type="number" id="vpHeight" value="1080" min="1" oninput="convert()">
                    <span>px</span>
                </div>
            </div>

            <div class="converter">
                <input type="number" id="inputValue" value="16" step="any" oninput="convert()">
                <select id="inputUnit" onchange="convert()">
                    <option value="px" selected>px</option>
                    <option value="rem">rem</option>
                    <option value="em">em</option>
                    <option value="vw">vw</option>
                    <option value="vh">vh</option>
                    <option value="percent">%</option>
                    <option value="pt">pt</option>
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                    <option value="in">in</option>
                </select>
            </div>

            <div class="results-grid" id="results"></div>
        </div>

        <div class="ad-space">광고</div>

        <div class="info-section">
            <h2>CSS 단위 참고표</h2>
            <table class="info-table">
                <thead>
                    <tr><th>단위</th><th>설명</th><th>기준</th></tr>
                </thead>
                <tbody>
                    <tr><td>px</td><td>픽셀 (절대 단위)</td><td>화면 픽셀</td></tr>
                    <tr><td>rem</td><td>Root em</td><td>html font-size 기준</td></tr>
                    <tr><td>em</td><td>상대 크기</td><td>부모 font-size 기준</td></tr>
                    <tr><td>vw</td><td>Viewport Width</td><td>뷰포트 너비의 1%</td></tr>
                    <tr><td>vh</td><td>Viewport Height</td><td>뷰포트 높이의 1%</td></tr>
                    <tr><td>%</td><td>퍼센트</td><td>부모 요소 기준</td></tr>
                    <tr><td>pt</td><td>포인트</td><td>1pt = 1/72 inch</td></tr>
                    <tr><td>cm</td><td>센티미터</td><td>물리적 크기</td></tr>
                    <tr><td>mm</td><td>밀리미터</td><td>물리적 크기</td></tr>
                    <tr><td>in</td><td>인치</td><td>1in = 96px</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
        const UNITS = ['px','rem','em','vw','vh','percent','pt','cm','mm','in'];
        const UNIT_LABELS = {px:'px',rem:'rem',em:'em',vw:'vw',vh:'vh',percent:'%',pt:'pt',cm:'cm',mm:'mm',in:'in'};

        function toPx(value, unit) {
            const root = parseFloat(document.getElementById('rootSize').value) || 16;
            const vpW = parseFloat(document.getElementById('vpWidth').value) || 1920;
            const vpH = parseFloat(document.getElementById('vpHeight').value) || 1080;

            switch (unit) {
                case 'px': return value;
                case 'rem': case 'em': return value * root;
                case 'vw': return value * vpW / 100;
                case 'vh': return value * vpH / 100;
                case 'percent': return value * root / 100;
                case 'pt': return value * 96 / 72;
                case 'cm': return value * 96 / 2.54;
                case 'mm': return value * 96 / 25.4;
                case 'in': return value * 96;
                default: return value;
            }
        }

        function fromPx(px, unit) {
            const root = parseFloat(document.getElementById('rootSize').value) || 16;
            const vpW = parseFloat(document.getElementById('vpWidth').value) || 1920;
            const vpH = parseFloat(document.getElementById('vpHeight').value) || 1080;

            switch (unit) {
                case 'px': return px;
                case 'rem': case 'em': return px / root;
                case 'vw': return px * 100 / vpW;
                case 'vh': return px * 100 / vpH;
                case 'percent': return px * 100 / root;
                case 'pt': return px * 72 / 96;
                case 'cm': return px * 2.54 / 96;
                case 'mm': return px * 25.4 / 96;
                case 'in': return px / 96;
                default: return px;
            }
        }

        function formatNum(n) {
            if (Number.isInteger(n)) return n.toString();
            const s = n.toFixed(4);
            return parseFloat(s).toString();
        }

        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value) || 0;
            const unit = document.getElementById('inputUnit').value;
            const px = toPx(value, unit);
            const container = document.getElementById('results');
            container.innerHTML = '';

            UNITS.forEach(u => {
                const result = fromPx(px, u);
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `<div class="value">${formatNum(result)}</div><div class="unit">${UNIT_LABELS[u]}</div>`;
                card.onclick = () => {
                    navigator.clipboard.writeText(formatNum(result) + UNIT_LABELS[u])
                        .then(() => showToast(formatNum(result) + UNIT_LABELS[u] + ' 복사됨'));
                };
                container.appendChild(card);
            });
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        convert();
    </script>
