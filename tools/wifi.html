<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR코드 생성기 - ionflow.xyz</title>
    <meta name="description" content="WiFi 네트워크 정보를 QR코드로 만들어 손쉽게 공유하세요.">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3465506500903274"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="/assets/css/common.css">

    <style>
        .page-header {
            text-align: center;
            padding: 60px 22px 40px;
            background: #fbfbfd;
        }
        .page-header h1 { font-size: 48px; font-weight: 700; margin-bottom: 8px; }
        .page-header p { font-size: 19px; color: #86868b; }

        main { max-width: 980px; margin: 0 auto; padding: 40px 22px 80px; }

        .tool-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 40px;
        }

        .panel {
            background: #f5f5f7;
            border-radius: 18px;
            padding: 28px;
        }
        .panel-title { font-size: 17px; font-weight: 600; margin-bottom: 20px; }

        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; font-size: 13px; color: #86868b; margin-bottom: 6px; }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 15px;
            background: #fff;
        }
        input:focus, select:focus { outline: none; border-color: #86868b; }

        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #1d1d1f;
            cursor: pointer;
        }
        .checkbox-label input { width: 16px; height: 16px; }

        .color-row { display: flex; gap: 16px; }
        .color-row > div { flex: 1; }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background: #1d1d1f;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .generate-btn:hover { background: #424245; }

        .qr-preview {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 280px;
        }

        .download-buttons { display: flex; gap: 12px; margin-top: 20px; }
        .download-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn.png { background: #34c759; color: #fff; }
        .download-btn.png:hover { background: #2db350; }
        .download-btn.svg { background: #af52de; color: #fff; }
        .download-btn.svg:hover { background: #9b3fd1; }

        .info-section {
            background: #f5f5f7;
            border-radius: 18px;
            padding: 32px;
            margin-bottom: 32px;
        }
        .info-section h2 { font-size: 21px; font-weight: 600; margin-bottom: 20px; }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        .info-item { text-align: center; }
        .info-item .icon { font-size: 32px; margin-bottom: 12px; }
        .info-item h3 { font-size: 15px; font-weight: 600; margin-bottom: 8px; }
        .info-item p { font-size: 13px; color: #86868b; line-height: 1.5; }

        .ad-space {
            max-width: 728px;
            margin: 40px auto;
            height: 90px;
            background: #f5f5f7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #86868b;
            font-size: 12px;
        }

        footer {
            background: #f5f5f7;
            padding: 20px 22px;
            text-align: center;
            font-size: 12px;
            color: #86868b;
        }

        @media (max-width: 768px) {
            .tool-container { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 32px; }
            nav { display: none; }
            .info-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>WiFi QR코드</h1>
        <p>WiFi 정보를 QR코드로 만들어 간편하게 공유하세요</p>
    </div>

    <main>
        <div class="tool-container">
            <div class="panel">
                <div class="panel-title">WiFi 정보 입력</div>

                <div class="input-group">
                    <label>네트워크 이름 (SSID) *</label>
                    <input type="text" id="wifi-ssid" placeholder="WiFi 이름을 입력하세요">
                </div>

                <div class="input-group">
                    <label>비밀번호</label>
                    <div class="password-wrapper">
                        <input type="password" id="wifi-password" placeholder="비밀번호를 입력하세요">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="eye-icon">◉</span>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label>암호화 방식</label>
                    <select id="wifi-encryption">
                        <option value="WPA">WPA/WPA2/WPA3 (권장)</option>
                        <option value="WEP">WEP (구형)</option>
                        <option value="nopass">암호 없음</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="wifi-hidden">
                        숨겨진 네트워크 (Hidden SSID)
                    </label>
                </div>

                <div class="color-row input-group">
                    <div>
                        <label>QR 색상</label>
                        <input type="color" id="qr-color" value="#000000">
                    </div>
                    <div>
                        <label>배경 색상</label>
                        <input type="color" id="bg-color" value="#FFFFFF">
                    </div>
                </div>

                <button class="generate-btn" onclick="generateWifiQR()">QR코드 생성</button>
            </div>

            <div class="panel">
                <div class="panel-title">미리보기</div>
                <div class="qr-preview">
                    <div id="qr-container"></div>
                </div>
                <div class="download-buttons">
                    <button class="download-btn png" onclick="downloadPNG()">PNG 다운로드</button>
                    <button class="download-btn svg" onclick="downloadSVG()">SVG 다운로드</button>
                </div>
            </div>
        </div>

        <div class="ad-space">광고</div>

        <div class="info-section">
            <h2>WiFi QR코드 사용 방법</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="icon">◲</div>
                    <h3>1. QR코드 생성</h3>
                    <p>WiFi 이름과 비밀번호를 입력하고 QR코드를 생성합니다</p>
                </div>
                <div class="info-item">
                    <div class="icon">⬇</div>
                    <h3>2. 다운로드/인쇄</h3>
                    <p>PNG 또는 SVG로 다운로드하여 인쇄하거나 화면에 표시합니다</p>
                </div>
                <div class="info-item">
                    <div class="icon">◎</div>
                    <h3>3. 스캔하여 연결</h3>
                    <p>스마트폰 카메라로 스캔하면 자동으로 WiFi에 연결됩니다</p>
                </div>
            </div>
        </div>

        <div class="ad-space">광고</div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    <script>
        let qrcode = null;

        function togglePassword() {
            const input = document.getElementById('wifi-password');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = '○';
            } else {
                input.type = 'password';
                icon.textContent = '◉';
            }
        }

        function escapeWifiString(str) {
            return str.replace(/\\/g, '\\\\')
                      .replace(/;/g, '\\;')
                      .replace(/:/g, '\\:')
                      .replace(/,/g, '\\,')
                      .replace(/"/g, '\\"');
        }

        function generateWifiQR() {
            const ssid = document.getElementById('wifi-ssid').value.trim();
            const password = document.getElementById('wifi-password').value;
            const encryption = document.getElementById('wifi-encryption').value;
            const hidden = document.getElementById('wifi-hidden').checked;
            const color = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;
            const container = document.getElementById('qr-container');

            if (!ssid) {
                alert('네트워크 이름(SSID)을 입력해주세요.');
                return;
            }

            if (typeof QRCode === 'undefined') {
                alert('QR코드 라이브러리를 불러오지 못했습니다. 페이지를 새로고침해주세요.');
                return;
            }

            let wifiString = 'WIFI:';
            wifiString += `T:${encryption};`;
            wifiString += `S:${escapeWifiString(ssid)};`;

            if (encryption !== 'nopass' && password) {
                wifiString += `P:${escapeWifiString(password)};`;
            }

            if (hidden) {
                wifiString += 'H:true;';
            }

            wifiString += ';';

            container.innerHTML = '';

            try {
                qrcode = new QRCode(container, {
                    text: wifiString,
                    width: 256,
                    height: 256,
                    colorDark: color,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.M
                });
            } catch (e) {
                container.innerHTML = '<div style="color:#ff3b30;text-align:center;font-size:14px;">QR코드 생성 실패</div>';
                console.error('QR Code generation failed:', e);
            }
        }

        function downloadPNG() {
            const container = document.getElementById('qr-container');
            const canvas = container.querySelector('canvas');

            if (!canvas) {
                alert('먼저 QR코드를 생성해주세요.');
                return;
            }

            const link = document.createElement('a');
            link.download = 'wifi-qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadSVG() {
            const container = document.getElementById('qr-container');
            const canvas = container.querySelector('canvas');

            if (!canvas) {
                alert('먼저 QR코드를 생성해주세요.');
                return;
            }

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", canvas.width);
            svg.setAttribute("height", canvas.height);
            svg.setAttribute("xmlns", svgNS);

            const image = document.createElementNS(svgNS, "image");
            image.setAttribute("width", canvas.width);
            image.setAttribute("height", canvas.height);
            image.setAttribute("href", canvas.toDataURL('image/png'));
            svg.appendChild(image);

            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = 'wifi-qrcode.svg';
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
    <script src="/assets/js/layout.js?v=3"></script>
</body>
</html>
