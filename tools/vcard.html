<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 QR코드 생성기 - ionflow.xyz</title>
    <meta name="description" content="명함에 넣을 QR코드를 무료로 생성하세요. 연락처를 vCard 형식으로 변환합니다.">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3465506500903274"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="/assets/css/common.css">

    <style>
        .page-header {
            text-align: center;
            padding: 60px 22px 40px;
            background: #fbfbfd;
        }
        .page-header h1 { font-size: 48px; font-weight: 700; margin-bottom: 8px; }
        .page-header p { font-size: 19px; color: #86868b; }

        main { max-width: 980px; margin: 0 auto; padding: 40px 22px 80px; }

        .tool-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 40px;
        }

        .panel {
            background: #f5f5f7;
            border-radius: 18px;
            padding: 28px;
        }
        .panel-title { font-size: 17px; font-weight: 600; margin-bottom: 20px; }

        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; font-size: 13px; color: #86868b; margin-bottom: 6px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="url"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 15px;
            background: #fff;
        }
        input:focus { outline: none; border-color: #86868b; }

        .color-row { display: flex; gap: 16px; }
        .color-row > div { flex: 1; }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background: #1d1d1f;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .generate-btn:hover { background: #424245; }

        .qr-preview {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 280px;
        }

        .placeholder-text {
            color: #86868b;
            font-size: 14px;
            text-align: center;
        }

        .vcard-preview {
            margin-top: 16px;
            padding: 16px;
            background: #fff;
            border-radius: 12px;
            display: none;
        }
        .vcard-preview.show { display: block; }
        .vcard-preview h3 { font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        .vcard-preview p { font-size: 13px; color: #86868b; margin-bottom: 4px; }

        .download-buttons { display: flex; gap: 12px; margin-top: 20px; }
        .download-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn.png { background: #34c759; color: #fff; }
        .download-btn.png:hover { background: #2db350; }
        .download-btn.svg { background: #af52de; color: #fff; }
        .download-btn.svg:hover { background: #9b3fd1; }

        .ad-space {
            max-width: 728px;
            margin: 40px auto;
            height: 90px;
            background: #f5f5f7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #86868b;
            font-size: 12px;
        }

        footer {
            background: #f5f5f7;
            padding: 20px 22px;
            text-align: center;
            font-size: 12px;
            color: #86868b;
        }

        @media (max-width: 768px) {
            .tool-container { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 32px; }
            nav { display: none; }
            .input-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>명함 QR코드</h1>
        <p>연락처 정보를 QR코드로 만들어 명함에 활용하세요</p>
    </div>

    <main>
        <div class="tool-container">
            <div class="panel">
                <div class="panel-title">연락처 정보</div>

                <div class="input-row input-group">
                    <div>
                        <label>성 *</label>
                        <input type="text" id="last-name" placeholder="홍">
                    </div>
                    <div>
                        <label>이름 *</label>
                        <input type="text" id="first-name" placeholder="길동">
                    </div>
                </div>

                <div class="input-row input-group">
                    <div>
                        <label>회사</label>
                        <input type="text" id="company" placeholder="(주)회사명">
                    </div>
                    <div>
                        <label>직책</label>
                        <input type="text" id="title" placeholder="대리">
                    </div>
                </div>

                <div class="input-group">
                    <label>휴대폰 *</label>
                    <input type="tel" id="phone" placeholder="010-1234-5678">
                </div>

                <div class="input-group">
                    <label>회사전화</label>
                    <input type="tel" id="work-phone" placeholder="02-123-4567">
                </div>

                <div class="input-group">
                    <label>이메일</label>
                    <input type="email" id="email" placeholder="email@example.com">
                </div>

                <div class="input-group">
                    <label>웹사이트</label>
                    <input type="url" id="website" placeholder="https://example.com">
                </div>

                <div class="input-group">
                    <label>주소</label>
                    <input type="text" id="address" placeholder="서울시 강남구 테헤란로 123">
                </div>

                <div class="color-row input-group">
                    <div>
                        <label>QR 색상</label>
                        <input type="color" id="qr-color" value="#000000">
                    </div>
                    <div>
                        <label>배경 색상</label>
                        <input type="color" id="bg-color" value="#FFFFFF">
                    </div>
                </div>

                <button class="generate-btn" onclick="generateVCardQR()">명함 QR코드 생성</button>
            </div>

            <div class="panel">
                <div class="panel-title">미리보기</div>
                <div class="qr-preview">
                    <div id="qr-container">
                        <div class="placeholder-text">연락처 정보를 입력하고<br>생성 버튼을 클릭하세요</div>
                    </div>
                </div>

                <div id="vcard-preview" class="vcard-preview">
                    <h3>저장될 정보</h3>
                    <div id="preview-content"></div>
                </div>

                <div class="download-buttons">
                    <button class="download-btn png" onclick="downloadPNG()">PNG 다운로드</button>
                    <button class="download-btn svg" onclick="downloadSVG()">SVG 다운로드</button>
                </div>
            </div>
        </div>

        <div class="ad-space">광고</div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrcode = null;

        function generateVCardQR() {
            const lastName = document.getElementById('last-name').value.trim();
            const firstName = document.getElementById('first-name').value.trim();
            const company = document.getElementById('company').value.trim();
            const title = document.getElementById('title').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const workPhone = document.getElementById('work-phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const website = document.getElementById('website').value.trim();
            const address = document.getElementById('address').value.trim();
            const color = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;
            const container = document.getElementById('qr-container');

            if (!lastName || !firstName) {
                alert('성과 이름을 입력해주세요.');
                return;
            }

            if (!phone) {
                alert('휴대폰 번호를 입력해주세요.');
                return;
            }

            if (typeof QRCode === 'undefined') {
                alert('QR코드 라이브러리를 불러오지 못했습니다. 페이지를 새로고침해주세요.');
                return;
            }

            let vcard = 'BEGIN:VCARD\n';
            vcard += 'VERSION:3.0\n';
            vcard += `N:${lastName};${firstName};;;\n`;
            vcard += `FN:${lastName}${firstName}\n`;

            if (company) vcard += `ORG:${company}\n`;
            if (title) vcard += `TITLE:${title}\n`;
            vcard += `TEL;TYPE=CELL:${phone}\n`;
            if (workPhone) vcard += `TEL;TYPE=WORK:${workPhone}\n`;
            if (email) vcard += `EMAIL:${email}\n`;
            if (website) vcard += `URL:${website}\n`;
            if (address) vcard += `ADR;TYPE=WORK:;;${address};;;;\n`;

            vcard += 'END:VCARD';

            const previewContent = document.getElementById('preview-content');
            previewContent.innerHTML = `
                <p><strong>이름:</strong> ${lastName}${firstName}</p>
                ${company ? `<p><strong>회사:</strong> ${company}</p>` : ''}
                ${title ? `<p><strong>직책:</strong> ${title}</p>` : ''}
                <p><strong>휴대폰:</strong> ${phone}</p>
                ${workPhone ? `<p><strong>회사전화:</strong> ${workPhone}</p>` : ''}
                ${email ? `<p><strong>이메일:</strong> ${email}</p>` : ''}
                ${website ? `<p><strong>웹사이트:</strong> ${website}</p>` : ''}
                ${address ? `<p><strong>주소:</strong> ${address}</p>` : ''}
            `;
            document.getElementById('vcard-preview').classList.add('show');

            container.innerHTML = '';

            try {
                qrcode = new QRCode(container, {
                    text: vcard,
                    width: 256,
                    height: 256,
                    colorDark: color,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.L
                });
            } catch (e) {
                container.innerHTML = '<div class="placeholder-text" style="color:#ff3b30;">QR코드 생성 실패<br>입력 데이터가 너무 깁니다.</div>';
                console.error('QR Code generation failed:', e);
            }
        }

        function downloadPNG() {
            const container = document.getElementById('qr-container');
            const canvas = container.querySelector('canvas');

            if (!canvas) {
                alert('먼저 QR코드를 생성해주세요.');
                return;
            }

            const link = document.createElement('a');
            link.download = 'vcard-qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadSVG() {
            const container = document.getElementById('qr-container');
            const canvas = container.querySelector('canvas');

            if (!canvas) {
                alert('먼저 QR코드를 생성해주세요.');
                return;
            }

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", canvas.width);
            svg.setAttribute("height", canvas.height);
            svg.setAttribute("xmlns", svgNS);

            const image = document.createElementNS(svgNS, "image");
            image.setAttribute("width", canvas.width);
            image.setAttribute("height", canvas.height);
            image.setAttribute("href", canvas.toDataURL('image/png'));
            svg.appendChild(image);

            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = 'vcard-qrcode.svg';
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
    <script src="/assets/js/layout.js?v=3"></script>
</body>
</html>
