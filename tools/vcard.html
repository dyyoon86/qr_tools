<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="vcardPageTitle">명함 QR코드 생성기 - ionflow.xyz</title>
    <meta name="description" data-i18n="vcardPageDesc" content="명함에 넣을 QR코드를 무료로 생성하세요. 연락처를 vCard 형식으로 변환합니다.">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3465506500903274"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="/assets/css/common.css">

    <style>
        .page-header {
            text-align: center;
            padding: 60px 22px 40px;
            background: #fbfbfd;
        }
        .page-header h1 { font-size: 48px; font-weight: 700; margin-bottom: 8px; }
        .page-header p { font-size: 19px; color: #86868b; }

        main { max-width: 980px; margin: 0 auto; padding: 40px 22px 80px; }

        .tool-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 40px;
        }

        .panel {
            background: #f5f5f7;
            border-radius: 18px;
            padding: 28px;
        }
        .panel-title { font-size: 17px; font-weight: 600; margin-bottom: 20px; }

        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; font-size: 13px; color: #86868b; margin-bottom: 6px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="url"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 15px;
            background: #fff;
        }
        input:focus { outline: none; border-color: #86868b; }

        .color-row { display: flex; gap: 16px; }
        .color-row > div { flex: 1; }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background: #1d1d1f;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .generate-btn:hover { background: #424245; }

        .qr-preview {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 280px;
        }

        .placeholder-text {
            color: #86868b;
            font-size: 14px;
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1d1d1f;
            color: #fff;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .toast.error { background: #ff3b30; }

        .vcard-preview {
            margin-top: 16px;
            padding: 16px;
            background: #fff;
            border-radius: 12px;
            display: none;
        }
        .vcard-preview.show { display: block; }
        .vcard-preview h3 { font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        .vcard-preview p { font-size: 13px; color: #86868b; margin-bottom: 4px; }

        .download-buttons { display: flex; gap: 12px; margin-top: 20px; }
        .download-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn.png { background: #34c759; color: #fff; }
        .download-btn.png:hover { background: #2db350; }
        .download-btn.svg { background: #af52de; color: #fff; }
        .download-btn.svg:hover { background: #9b3fd1; }

        .ad-space {
            max-width: 728px;
            margin: 40px auto;
            height: 90px;
            background: #f5f5f7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #86868b;
            font-size: 12px;
        }

        footer {
            background: #f5f5f7;
            padding: 20px 22px;
            text-align: center;
            font-size: 12px;
            color: #86868b;
        }

        @media (max-width: 768px) {
            .tool-container { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 32px; }
            nav { display: none; }
            .input-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1 data-i18n="vcardHeading">명함 QR코드</h1>
        <p data-i18n="vcardSubheading">연락처 정보를 QR코드로 만들어 명함에 활용하세요</p>
    </div>

    <main>
        <div class="tool-container">
            <div class="panel">
                <div class="panel-title" data-i18n="vcardInputTitle">연락처 정보</div>

                <div class="input-row input-group">
                    <div>
                        <label data-i18n="vcardLastName">성 *</label>
                        <input type="text" id="last-name" data-i18n-placeholder="vcardLastNamePh" placeholder="홍">
                    </div>
                    <div>
                        <label data-i18n="vcardFirstName">이름 *</label>
                        <input type="text" id="first-name" data-i18n-placeholder="vcardFirstNamePh" placeholder="길동">
                    </div>
                </div>

                <div class="input-row input-group">
                    <div>
                        <label data-i18n="vcardCompany">회사</label>
                        <input type="text" id="company" data-i18n-placeholder="vcardCompanyPh" placeholder="(주)회사명">
                    </div>
                    <div>
                        <label data-i18n="vcardJobTitle">직책</label>
                        <input type="text" id="title" data-i18n-placeholder="vcardJobTitlePh" placeholder="대리">
                    </div>
                </div>

                <div class="input-group">
                    <label data-i18n="vcardPhone">휴대폰 *</label>
                    <input type="tel" id="phone" placeholder="010-1234-5678">
                </div>

                <div class="input-group">
                    <label data-i18n="vcardWorkPhone">회사전화</label>
                    <input type="tel" id="work-phone" placeholder="02-123-4567">
                </div>

                <div class="input-group">
                    <label data-i18n="vcardEmail">이메일</label>
                    <input type="email" id="email" placeholder="email@example.com">
                </div>

                <div class="input-group">
                    <label data-i18n="vcardWebsite">웹사이트</label>
                    <input type="url" id="website" placeholder="https://example.com">
                </div>

                <div class="input-group">
                    <label data-i18n="vcardAddress">주소</label>
                    <input type="text" id="address" data-i18n-placeholder="vcardAddressPh" placeholder="서울시 강남구 테헤란로 123">
                </div>

                <div class="color-row input-group">
                    <div>
                        <label data-i18n="vcardQrColor">QR 색상</label>
                        <input type="color" id="qr-color" value="#000000">
                    </div>
                    <div>
                        <label data-i18n="vcardBgColor">배경 색상</label>
                        <input type="color" id="bg-color" value="#FFFFFF">
                    </div>
                </div>

                <button class="generate-btn" onclick="generateVCardQR()" data-i18n="vcardGenerateBtn">명함 QR코드 생성</button>
            </div>

            <div class="panel">
                <div class="panel-title" data-i18n="vcardPreviewTitle">미리보기</div>
                <div class="qr-preview">
                    <div id="qr-container">
                        <div class="placeholder-text" data-i18n="vcardPlaceholder">연락처 정보를 입력하고<br>생성 버튼을 클릭하세요</div>
                    </div>
                </div>

                <div id="vcard-preview" class="vcard-preview">
                    <h3 data-i18n="vcardSavedInfo">저장될 정보</h3>
                    <div id="preview-content"></div>
                </div>

                <div class="download-buttons">
                    <button class="download-btn png" onclick="downloadPNG()" data-i18n="vcardDownloadPng">PNG 다운로드</button>
                    <button class="download-btn svg" onclick="downloadSVG()" data-i18n="vcardDownloadSvg">SVG 다운로드</button>
                </div>
            </div>
        </div>

        <div class="ad-space" data-i18n="ad">광고</div>
    </main>

    <div id="toast" class="toast"></div>

    <!-- qrcode-generator: 대용량 데이터 지원 (최대 2953 bytes) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
        let currentQRCanvas = null;

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // UTF-8 문자열을 바이트 배열로 변환
        function utf8ToBytes(str) {
            const encoder = new TextEncoder();
            return encoder.encode(str);
        }

        function generateVCardQR() {
            const lastName = document.getElementById('last-name').value.trim();
            const firstName = document.getElementById('first-name').value.trim();
            const company = document.getElementById('company').value.trim();
            const title = document.getElementById('title').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const workPhone = document.getElementById('work-phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const website = document.getElementById('website').value.trim();
            const address = document.getElementById('address').value.trim();
            const color = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;
            const container = document.getElementById('qr-container');

            if (!lastName || !firstName) {
                showToast('성과 이름을 입력해주세요', true);
                return;
            }

            if (!phone) {
                showToast('휴대폰 번호를 입력해주세요', true);
                return;
            }

            if (typeof qrcode === 'undefined') {
                alert('QR코드 라이브러리를 불러오지 못했습니다. 페이지를 새로고침해주세요.');
                return;
            }

            // vCard 3.0 포맷
            let vcard = 'BEGIN:VCARD\nVERSION:3.0\n';
            vcard += `N:${lastName};${firstName}\n`;
            vcard += `FN:${lastName}${firstName}\n`;
            if (company) vcard += `ORG:${company}\n`;
            if (title) vcard += `TITLE:${title}\n`;
            vcard += `TEL:${phone}\n`;
            if (workPhone) vcard += `TEL;WORK:${workPhone}\n`;
            if (email) vcard += `EMAIL:${email}\n`;
            if (website) vcard += `URL:${website}\n`;
            if (address) vcard += `ADR:;;${address}\n`;
            vcard += 'END:VCARD';

            const previewContent = document.getElementById('preview-content');
            previewContent.innerHTML = `
                <p><strong>이름:</strong> ${lastName}${firstName}</p>
                ${company ? `<p><strong>회사:</strong> ${company}</p>` : ''}
                ${title ? `<p><strong>직책:</strong> ${title}</p>` : ''}
                <p><strong>휴대폰:</strong> ${phone}</p>
                ${workPhone ? `<p><strong>회사전화:</strong> ${workPhone}</p>` : ''}
                ${email ? `<p><strong>이메일:</strong> ${email}</p>` : ''}
                ${website ? `<p><strong>웹사이트:</strong> ${website}</p>` : ''}
                ${address ? `<p><strong>주소:</strong> ${address}</p>` : ''}
            `;
            document.getElementById('vcard-preview').classList.add('show');

            // UTF-8 바이트 크기 확인
            const vcardBytes = utf8ToBytes(vcard);
            console.log('vCard size:', vcardBytes.length, 'bytes');

            try {
                // qrcode-generator: 자동 버전 선택 (0), Error Correction L
                const qr = qrcode(0, 'L');
                qr.addData(vcard, 'Byte');
                qr.make();

                // Canvas로 렌더링
                const moduleCount = qr.getModuleCount();
                const cellSize = Math.floor(280 / moduleCount);
                const size = cellSize * moduleCount;

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // 배경
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, size, size);

                // QR 모듈
                ctx.fillStyle = color;
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                        }
                    }
                }

                container.innerHTML = '';
                container.appendChild(canvas);
                currentQRCanvas = canvas;

                showToast('QR코드가 생성되었습니다');
            } catch (e) {
                console.error('QR generation error:', e);
                container.innerHTML = '<div class="placeholder-text" style="color:#ff3b30;">QR코드 생성 실패<br>' + e.message + '</div>';
                showToast('QR코드 생성 실패', true);
            }
        }

        function downloadPNG() {
            if (!currentQRCanvas) {
                showToast('먼저 QR코드를 생성해주세요', true);
                return;
            }

            const link = document.createElement('a');
            link.download = 'vcard-qrcode.png';
            link.href = currentQRCanvas.toDataURL('image/png');
            link.click();
            showToast('PNG 다운로드 완료');
        }

        function downloadSVG() {
            if (!currentQRCanvas) {
                showToast('먼저 QR코드를 생성해주세요', true);
                return;
            }

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", currentQRCanvas.width);
            svg.setAttribute("height", currentQRCanvas.height);
            svg.setAttribute("xmlns", svgNS);

            const image = document.createElementNS(svgNS, "image");
            image.setAttribute("width", currentQRCanvas.width);
            image.setAttribute("height", currentQRCanvas.height);
            image.setAttribute("href", currentQRCanvas.toDataURL('image/png'));
            svg.appendChild(image);

            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = 'vcard-qrcode.svg';
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
            showToast('SVG 다운로드 완료');
        }
    </script>
    <script src="/assets/js/i18n.js?v=2"></script>
    <script src="/assets/js/layout.js?v=3"></script>
</body>
</html>
