    <div class="page-header">
        <h1 data-i18n="qrHeading">QR코드 생성기</h1>
        <p data-i18n="qrSubheading">URL, 텍스트를 QR코드로 변환합니다.</p>
    </div>

    <main>
        <div class="tool-container">
            <div class="panel">
                <div class="panel-title" data-i18n="qrInputTitle">내용 입력</div>

                <div class="type-buttons">
                    <button class="type-btn active" onclick="setType('url', this)">URL</button>
                    <button class="type-btn" onclick="setType('text', this)" data-i18n="qrTextBtn">텍스트</button>
                </div>

                <div class="input-group">
                    <textarea id="qr-input" data-i18n-placeholder="qrInputPlaceholder" placeholder="URL 또는 텍스트를 입력하세요">https://</textarea>
                </div>

                <div class="color-row input-group">
                    <div>
                        <label data-i18n="qrColor">QR 색상</label>
                        <input type="color" id="qr-color" value="#000000">
                    </div>
                    <div>
                        <label data-i18n="qrBgColor">배경 색상</label>
                        <input type="color" id="bg-color" value="#FFFFFF">
                    </div>
                </div>

                <div class="size-slider input-group">
                    <label><span data-i18n="qrSize">크기</span>: <span id="size-label">256</span>px</label>
                    <input type="range" id="qr-size" min="128" max="512" value="256" step="32" oninput="updateSize()">
                </div>

                <button class="generate-btn" onclick="generateQR()" data-i18n="qrGenerateBtn">QR코드 생성</button>
            </div>

            <div class="panel">
                <div class="panel-title" data-i18n="qrPreviewTitle">미리보기</div>
                <div class="qr-preview">
                    <div id="qr-container">
                        <div class="placeholder-text" data-i18n="qrPlaceholder">URL 또는 텍스트를 입력하고<br>생성 버튼을 클릭하세요</div>
                    </div>
                </div>
                <div class="download-buttons">
                    <button class="download-btn png" onclick="downloadPNG()" data-i18n="qrDownloadPNG">PNG 다운로드</button>
                    <button class="download-btn svg" onclick="downloadSVG()" data-i18n="qrDownloadSVG">SVG 다운로드</button>
                </div>
            </div>
        </div>

        <div class="ad-space" data-i18n="ad">광고</div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrcode = null;

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function setType(type, btn) {
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const input = document.getElementById('qr-input');
            if (type === 'url') {
                if (!input.value || !input.value.match(/^https?:\/\//i)) {
                    input.value = 'https://';
                }
            } else if (type === 'text') {
                if (input.value === 'https://' || input.value === 'http://') {
                    input.value = '';
                }
            }
        }

        function updateSize() {
            document.getElementById('size-label').textContent = document.getElementById('qr-size').value;
        }

        function generateQR() {
            const input = document.getElementById('qr-input').value.trim();
            const color = document.getElementById('qr-color').value;
            const bgColor = document.getElementById('bg-color').value;
            const size = parseInt(document.getElementById('qr-size').value);
            const container = document.getElementById('qr-container');

            if (!input || input === 'https://' || input === 'http://') {
                showToast('URL 또는 텍스트를 입력해주세요', true);
                return;
            }

            if (typeof QRCode === 'undefined') {
                alert('QR코드 라이브러리를 불러오지 못했습니다. 페이지를 새로고침해주세요.');
                return;
            }

            container.innerHTML = '';

            try {
                qrcode = new QRCode(container, {
                    text: input,
                    width: size,
                    height: size,
                    colorDark: color,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.M
                });
            } catch (e) {
                container.innerHTML = '<div class="placeholder-text" style="color:#ff3b30;">QR코드 생성 실패<br>입력 데이터가 너무 깁니다.</div>';
                console.error('QR Code generation failed:', e);
            }
        }

        function downloadPNG() {
            const container = document.getElementById('qr-container');
            const img = container.querySelector('img');
            const canvas = container.querySelector('canvas');

            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } else if (img) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = img.src;
                link.click();
            } else {
                alert('먼저 QR코드를 생성해주세요.');
            }
        }

        function downloadSVG() {
            const container = document.getElementById('qr-container');
            const canvas = container.querySelector('canvas');

            if (!canvas) {
                alert('먼저 QR코드를 생성해주세요.');
                return;
            }

            const img = new Image();
            img.onload = function() {
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("width", canvas.width);
                svg.setAttribute("height", canvas.height);
                svg.setAttribute("xmlns", svgNS);

                const image = document.createElementNS(svgNS, "image");
                image.setAttribute("width", canvas.width);
                image.setAttribute("height", canvas.height);
                image.setAttribute("href", canvas.toDataURL('image/png'));
                svg.appendChild(image);

                const svgData = new XMLSerializer().serializeToString(svg);
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'qrcode.svg';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            };
            img.src = canvas.toDataURL('image/png');
        }
    </script>
