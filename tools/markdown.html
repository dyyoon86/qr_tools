    <div class="page-header">
        <h1 data-i18n="markdownHeading">마크다운 에디터</h1>
        <p data-i18n="markdownSubheading">실시간 미리보기 마크다운 에디터</p>
    </div>
    <main>
        <div class="panel">
            <div class="toolbar">
                <button onclick="insertMD('**','**')" title="Bold"><b>B</b></button>
                <button onclick="insertMD('*','*')" title="Italic"><i>I</i></button>
                <button onclick="insertMD('~~','~~')" title="Strike"><s>S</s></button>
                <button onclick="insertMD('# ','')" title="H1">H1</button>
                <button onclick="insertMD('## ','')" title="H2">H2</button>
                <button onclick="insertMD('### ','')" title="H3">H3</button>
                <button onclick="insertMD('- ','')" title="List">List</button>
                <button onclick="insertMD('1. ','')" title="Ordered">1.</button>
                <button onclick="insertMD('> ','')" title="Quote">"</button>
                <button onclick="insertMD('`','`')" title="Code">&lt;/&gt;</button>
                <button onclick="insertMD('```\n','\n```')" title="Code Block">{ }</button>
                <button onclick="insertMD('[','](url)')" title="Link">Link</button>
                <button onclick="insertMD('![alt](',')')" title="Image">Img</button>
                <button onclick="insertMD('---\n','')" title="Divider">---</button>
                <button onclick="insertTable()" title="Table">Table</button>
            </div>
            <div class="editor-container">
                <div class="editor-pane">
                    <div class="pane-header">마크다운</div>
                    <textarea id="editor" oninput="renderPreview()"></textarea>
                </div>
                <div class="preview-pane">
                    <div class="pane-header">미리보기</div>
                    <div class="preview-content" id="preview"></div>
                </div>
            </div>
            <div class="btn-row">
                <button class="btn-primary" onclick="downloadMD()">MD 다운로드</button>
                <button class="btn-secondary" onclick="downloadHTML()">HTML 다운로드</button>
                <button class="btn-secondary" onclick="copyMD()">MD 복사</button>
                <button class="btn-secondary" onclick="copyHTML()">HTML 복사</button>
            </div>
        </div>
        <div class="ad-space">광고</div>
    </main>
    <div id="toast" class="toast"></div>
    <script>
        const SAMPLE = `# 마크다운 에디터

## 기본 문법

**볼드**, *이탤릭*, ~~취소선~~, \`인라인 코드\`

## 목록

- 항목 1
- 항목 2
  - 하위 항목

1. 순서 있는 목록
2. 두 번째 항목

## 코드 블록

\`\`\`javascript
function hello() {
    console.log("Hello, World!");
}
\`\`\`

## 인용구

> 인용구 텍스트입니다.
> 여러 줄도 가능합니다.

## 표

| 이름 | 나이 | 직업 |
|------|------|------|
| 홍길동 | 30 | 개발자 |
| 김철수 | 25 | 디자이너 |

## 링크와 이미지

[ionflow.xyz](https://ionflow.xyz)

---

*마크다운으로 작성된 문서입니다.*`;

        const editor = document.getElementById('editor');
        editor.value = SAMPLE;

        function renderPreview() {
            const md = editor.value;
            document.getElementById('preview').innerHTML = marked.parse(md);
        }

        function insertMD(before, after) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selected = editor.value.substring(start, end);
            const replacement = before + (selected || '텍스트') + after;
            editor.setRangeText(replacement, start, end, 'select');
            editor.focus();
            renderPreview();
        }

        function insertTable() {
            const table = '\n| 열1 | 열2 | 열3 |\n|------|------|------|\n| 값1 | 값2 | 값3 |\n| 값4 | 값5 | 값6 |\n';
            const pos = editor.selectionStart;
            editor.setRangeText(table, pos, pos, 'end');
            editor.focus();
            renderPreview();
        }

        function downloadMD() {
            const blob = new Blob([editor.value], {type:'text/markdown'});
            const a = document.createElement('a');
            a.download = 'document.md'; a.href = URL.createObjectURL(blob);
            a.click(); showToast('MD 다운로드 완료');
        }

        function downloadHTML() {
            const html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Document</title><style>body{font-family:sans-serif;max-width:800px;margin:40px auto;padding:0 20px;line-height:1.6}code{background:#f5f5f7;padding:2px 6px;border-radius:4px}pre{background:#1d1d1f;color:#fff;padding:16px;border-radius:8px;overflow-x:auto}table{border-collapse:collapse;width:100%}th,td{border:1px solid #ddd;padding:8px;text-align:left}th{background:#f5f5f7}</style></head><body>${marked.parse(editor.value)}</body></html>`;
            const blob = new Blob([html], {type:'text/html'});
            const a = document.createElement('a');
            a.download = 'document.html'; a.href = URL.createObjectURL(blob);
            a.click(); showToast('HTML 다운로드 완료');
        }

        function copyMD() {
            navigator.clipboard.writeText(editor.value).then(() => showToast('마크다운 복사됨'));
        }

        function copyHTML() {
            navigator.clipboard.writeText(marked.parse(editor.value)).then(() => showToast('HTML 복사됨'));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        renderPreview();
    </script>
