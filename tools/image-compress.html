    <script>
        let originalFile = null;
        let compressedBlob = null;
        let originalImg = new Image();

        // Drag and drop
        const dropZone = document.getElementById('drop-zone');
        ['dragenter','dragover'].forEach(e => dropZone.addEventListener(e, ev => { ev.preventDefault(); dropZone.classList.add('dragover'); }));
        ['dragleave','drop'].forEach(e => dropZone.addEventListener(e, ev => { ev.preventDefault(); dropZone.classList.remove('dragover'); }));
        dropZone.addEventListener('drop', e => { if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(2) + ' MB';
        }

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showToast('ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”', true);
                return;
            }
            if (file.size > 20 * 1048576) {
                showToast('20MB ì´í•˜ì˜ ì´ë¯¸ì§€ë§Œ ì§€ì›í•©ë‹ˆë‹¤', true);
                return;
            }
            originalFile = file;
            const reader = new FileReader();
            reader.onload = e => {
                originalImg.onload = () => compress();
                originalImg.src = e.target.result;
                document.getElementById('orig-img').src = e.target.result;
                document.getElementById('orig-size').textContent = formatSize(file.size);
            };
            reader.readAsDataURL(file);
            document.getElementById('controls').classList.remove('hidden');
        }

        function compress() {
            if (!originalImg.src) return;

            const quality = parseInt(document.getElementById('quality').value) / 100;
            const format = document.getElementById('format').value;
            const maxWidth = parseInt(document.getElementById('max-width').value) || 1920;

            const canvas = document.createElement('canvas');
            let w = originalImg.naturalWidth;
            let h = originalImg.naturalHeight;

            if (w > maxWidth) {
                h = Math.round(h * maxWidth / w);
                w = maxWidth;
            }
            canvas.width = w;
            canvas.height = h;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImg, 0, 0, w, h);

            canvas.toBlob(blob => {
                compressedBlob = blob;
                const url = URL.createObjectURL(blob);
                document.getElementById('comp-img').src = url;
                document.getElementById('comp-size').textContent = formatSize(blob.size);

                const reduction = ((1 - blob.size / originalFile.size) * 100).toFixed(1);
                document.getElementById('reduction').textContent = `-${reduction}%`;
                document.getElementById('reduction').style.color = reduction > 0 ? '#34c759' : '#ff3b30';
                document.getElementById('dimensions').textContent = `${w} Ã— ${h}`;

                document.getElementById('result-section').classList.remove('hidden');
            }, format, quality);
        }

        function updateQuality() {
            document.getElementById('quality-val').textContent = document.getElementById('quality').value + '%';
            compress();
        }

        function download() {
            if (!compressedBlob) return;
            const format = document.getElementById('format').value;
            const ext = format.split('/')[1];
            const name = (originalFile.name.replace(/\.[^.]+$/, '') || 'image') + '_compressed.' + ext;
            const a = document.createElement('a');
            a.download = name;
            a.href = URL.createObjectURL(compressedBlob);
            a.click();
            showToast('ë‹¤ìš´ë¡œë“œ ì™„ë£Œ');
        }

        function reset() {
            originalFile = null;
            compressedBlob = null;
            document.getElementById('file-input').value = '';
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('result-section').classList.add('hidden');
        }

        function showToast(msg, isError) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast' + (isError ? ' error' : '');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
