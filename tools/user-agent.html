        function parseUA(ua) {
            const result = { browser: '', browserVer: '', os: '', osVer: '', engine: '', device: '', mobile: false };

            else if (/OPR\/(\d[\d.]*)/i.test(ua)) { result.browser = 'Opera'; result.browserVer = RegExp.$1; }

            // OS
            if (/Windows NT 10/i.test(ua)) { result.os = 'Windows'; result.osVer = ua.includes('Windows NT 10.0; Win64') ? '10/11' : '10'; }
            else if (/Windows NT 6.3/i.test(ua)) { result.os = 'Windows'; result.osVer = '8.1'; }

            else if (/Mac OS X ([\d_]+)/i.test(ua)) { result.os = 'macOS'; result.osVer = RegExp.$1.replace(/_/g, '.'); }
            else if (/Android ([\d.]+)/i.test(ua)) { result.os = 'Android'; result.osVer = RegExp.$1; }
